apiVersion: v1
kind: Pod
metadata:
  name: shared-home-browser
  labels:
    name: shared-home-browser
spec:
  containers:
  - name: shared-home-browser
    image: ubuntu:latest
    command: ["/bin/sleep", "3650d"]
    resources:
      limits:
        memory: "1G"
        cpu: "500m"
    volumeMounts:
      - mountPath: /shared-home
        name: shared-home
  volumes:
    - name: shared-home
      persistentVolumeClaim:
        claimName: confluence-shared-home