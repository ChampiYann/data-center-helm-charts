apiVersion: v1
kind: Pod
metadata:
  name: shared-home-browser
  labels:
    name: shared-home-browser
spec:
  containers:
  - name: shared-home-browser
    image: ubuntu:latest
    command: ["/bin/sleep", "3650d"]
    resources:
      limits:
        memory: "8G"
        cpu: "4"
    volumeMounts:
      - mountPath: /shared-home
        name: shared-home
  volumes:
    - name: shared-home
      persistentVolumeClaim:
        claimName: confluence-shared-home
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: eks.amazonaws.com/nodegroup
            operator: In
            values:
            - connie