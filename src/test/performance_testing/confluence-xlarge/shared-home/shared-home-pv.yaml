apiVersion: v1
kind: PersistentVolume
metadata:
  name: confluence-xlarge-shared-home
spec:
  capacity:
    storage: 1500Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  storageClassName: confluence-xlarge-shared-home
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
    - rw
    - lookupcache=pos
    - noatime
    - intr
    - _netdev
  csi:
    driver: efs.csi.aws.com
    volumeHandle: fs-6f606457