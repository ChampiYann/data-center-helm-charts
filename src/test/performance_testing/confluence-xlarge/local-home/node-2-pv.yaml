apiVersion: v1
kind: PersistentVolume
metadata:
  name: confluence-xl-local-2
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 1000Gi
  claimRef:
    apiVersion: v1
    kind: PersistentVolumeClaim
    name: local-home-confluence-xlarge-2
    namespace: confluence-xlarge
  csi:
    driver: ebs.csi.aws.com
    fsType: ext4
    volumeHandle: vol-0c6c4e5ee72ddeec6
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: topology.ebs.csi.aws.com/zone
          operator: In
          values:
          - ap-southeast-2b
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem