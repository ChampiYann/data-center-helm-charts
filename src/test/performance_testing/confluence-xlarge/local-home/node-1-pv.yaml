apiVersion: v1
kind: PersistentVolume
metadata:
  name: confluence-xl-local-1
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 1000Gi
  claimRef:
    apiVersion: v1
    kind: PersistentVolumeClaim
    name: local-home-confluence-xlarge-1
    namespace: confluence-xlarge
  csi:
    driver: ebs.csi.aws.com
    fsType: ext4
    volumeHandle: vol-009f41a8728b3fa91
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: topology.ebs.csi.aws.com/zone
          operator: In
          values:
          - ap-southeast-2a
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem