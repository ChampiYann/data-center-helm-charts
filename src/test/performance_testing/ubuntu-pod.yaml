apiVersion: v1
kind: Pod
metadata:
  name: ubuntu
  labels:
    app: ubuntu
spec:
  containers:
    - name: ubuntu
      image: ubuntu:latest
      command:
        - /bin/sh
        - -c
        - |
          apt update;
          apt install postgresql-client -y;
          /bin/sleep 3650d;
      imagePullPolicy: IfNotPresent
  restartPolicy: Always
