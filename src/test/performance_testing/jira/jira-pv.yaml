apiVersion: v1
kind: PersistentVolume
metadata:
  namespace: jira
  name: shared-home-dylan
spec:
  capacity:
    storage: 1000Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  storageClassName: ""
  csi:
    driver: ebs.csi.aws.com
    volumeHandle: vol-002af72035939d4bc
    fsType: ext4
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: topology.ebs.csi.aws.com/zone
          operator: In
          values:
          - ap-southeast-2
          - ap-southeast-2c
          - ap-southeast-2b
