apiVersion: v1
kind: PersistentVolume
metadata:
  namespace: bitbucket
  name: bitbucket-shared-home
spec:
  capacity:
    storage: 1000Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  storageClassName: ""
  csi:
    driver: ebs.csi.aws.com
    volumeHandle: vol-0bf6ca5996c0f1007
    fsType: ext4
  nodeAffinity:
      required:
        nodeSelectorTerms:
        - matchExpressions:
          - key: topology.ebs.csi.aws.com/zone
            operator: In
            values:
            - ap-southeast-2b
