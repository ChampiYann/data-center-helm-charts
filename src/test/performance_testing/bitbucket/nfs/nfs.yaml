apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: bitbucket
  name: bitbucket-nfs-server
  labels:
    build.identifier: bitbucket-nfs-server
    build.component: nfs-server-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      role: bitbucket-nfs-server
  template:
    metadata:
      labels:
        role: bitbucket-nfs-server
    spec:
      containers:
        - name: bitbucket-nfs-server
          image: atlassian/nfs-server-test:latest # this is just a testing image not recommended for any other use case
          imagePullPolicy: Always
          ports:
            - name: nfs
              containerPort: 2049
            - name: mountd
              containerPort: 20048
            - name: rpcbind
              containerPort: 111
          securityContext:
            capabilities:
              add:
                - SYS_ADMIN
                - SYS_MODULE
          volumeMounts:
            - name: bitbucket-shared-home
              mountPath: /srv/nfs
            - name: bitbucket-nfs-server-conf
              mountPath: /etc/exports.d/
          resources:
            requests:
              cpu: 1000m
              memory: 512Mi
      terminationGracePeriodSeconds: 60
      volumes:
        - name: bitbucket-shared-home
          persistentVolumeClaim:
            claimName: bitbucket-shared-home
        - name: bitbucket-nfs-server-conf
          configMap:
            name: bitbucket-nfs-server-conf

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: bitbucket-nfs-server-conf
  labels:
    build.identifier: bitbucket-nfs-server
    build.component: nfs-server-configmap
data:
  share.exports: |-
    /srv/nfs *(rw,subtree_check,fsid=0,no_root_squash)